map ctrl+shift+w discard_event
map ctrl+shift+pageup discard_event
map ctrl+shift+pagedown discard_event
map ctrl+shift+left discard_event
map ctrl+shift+right discard_event
map ctrl+shift+f discard_event
map ctrl+shift+0 discard_event
map ctrl+shift+r discard_event
map ctrl+shift+l discard_event
map ctrl+shift+s discard_event
map ctrl+shift+p discard_event
map ctrl+shift+h discard_event
map ctrl+shift+n discard_event
map ctrl+shift+q discard_event
map ctrl+shift+m discard_event

