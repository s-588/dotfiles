# github.com/rafi i3status config

# i3status configuration file
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        output_format = i3bar
        colors= false
        color_good = "#d8dee9"
        color_degraded = "#d8dee9"
        color_bad = "#d8dee9"
        markup = pango
        interval = 5
}

order += "volume master"
order += "battery all"
order += "cpu_temperature 0"
order += "load"
order += "cpu_usage"
order += "disk /"
order += "ethernet enp3s0"
order += "wireless wlp0s20f3"
order += "tztime local"

battery all {
        format = " %status %percentage "
        integer_battery_capacity = true
        color_good = "#d8dee9"
        color_degraded = "#d8dee9"
        color_bad = "#d8dee9"

}

volume master {
        format = " %volume" 
	format_muted = ": muted (%volume)"
        device = "pulse"
        mixer = "Master"
        mixer_idx = 0
}

load {
#       format = " Δ: %1min "
        # termsyn font
        format = "%1min"
}
cpu_usage {
        format = "%usage CPU"
}

disk "/" {
        format = "%avail:/"
}

wireless wlp0s20f3 {
        format_up = " (%quality at %essid): %ip "
        format_down = " ☡ WiFi "
}

ethernet enp3s0 {
        # termsyn font
        format_up =  "Eth: %ip"
        format_down = "eth0 "
}

tztime local {
        # termsyn font
        format = "%h-%d %H:%M"
}
