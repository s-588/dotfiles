source = $HOME/.config/hypr/themes/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
 background {
    monitor =
    # path = ~/.config/hypr/wallpapers/large_asf_goodbg.png
    blur_passes = 2
    color = $base
}

